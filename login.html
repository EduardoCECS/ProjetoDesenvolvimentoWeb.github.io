<section class="sclogin">
  <h2>LOGIN</h2>
  <div class="d-flex flex-column align-items-center">
    <form method="get" action="index.html" id="form-login">
      <p>
        <label for="nome"><b>Nome:</b></label>
        <input id="nome" type="text" name="nome" required placeholder="Insira o seu nome completo" class="form-control">
      </p>
      <p>
        <label for="email"><b>Email:</b></label>
        <input id="email" name="email" required type="email" placeholder="Insira o seu email" class="form-control" />
      </p>
      <p class="senha">
        <label for="senha"><b>Senha:</b></label>
        <input id="senha" name="senha" required type="password" placeholder="Insira a sua senha" class="form-control"  /><img src="img/olho.webp" alt="Mostrar Senha" class="iconesenha" id="iconesenha" />
      </p>
      </p>
      <input type="submit" value="Login" class="btn btn-primary" id="bt-form" />
    </form>
    <div id="botao-cadastrar" class="mt-3">
      <a href="cadastro.html">
        <button type="button" class="btn btn-info">
          Não é cadastrado ainda? Cadastre-se
        </button>
      </a>

    <br>
