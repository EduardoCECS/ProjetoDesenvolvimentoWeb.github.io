<section class="sclogin">
  <h2>CADASTRO</h2>
  <div class="d-flex flex-column align-items-center">
    <form method="get" action="index.html" id="form-login">
      <p>
        <label for="nome"><b>Nome:</b></label>
        <input id="nome" type="text" name="nome" required placeholder="Coloque o seu nome completo" class="form-control">
      </p>
      <p>
        <label for="idade"><b>Idade:</b></label>
        <input id="idade" name="idade" type="number" required min="0" max="100" placeholder="Selecione a sua idade" class="form-control" />
      </p>
      <p>
        <label for="cpf"><b>Cpf:</b></label>
        <input id="cpf" name="cpf" type="text" required placeholder="Coloque seu cpf"       maxlength="14" 
    oninput="handleCPFInput(event)" class="form-control" />
      </p>
      <p>
        <label for="endereco"><b>Endereço:</b></label>
        <input id="endereco" name="endereco" type="text" required placeholder="Coloque seu endereço" class="form-control" />
      </p>
      <p>
      <label for="genero"><b>Gênero:</b></label>
        <select id="genero" name="genero" required class="form-control">
          <option value="">Selecione o seu gênero</option>
          <option value="Feminino">Feminino</option>
          <option value="Masculino">Masculino</option>
          <option value="Transgênero">Transgênero</option>
          <option value="Gênero neutro">Gênero neutro</option>
          <option value="Não-binário">Não-binário</option>
        </select>
      </p>
      <p>
        <label for="email"><b>E-mail:</b></label>
        <input id="email" type="email" name="email" placeholder="Coloque o seu email" class="form-control" />
      </p>
      <p class="senha">
        <label for="senha"><b>Senha:</b></label>
        <input id="senha" name="senha" required type="password" placeholder="Coloque a sua senha" class="form-control" /><img src="img/olho.webp" alt="Mostrar Senha" class="iconesenha" id="iconesenha" />
      </p>
      <input type="submit" value="Cadastrar" class="btn btn-primary" id="bt-login" />
    </form>
    <br>
</section>
